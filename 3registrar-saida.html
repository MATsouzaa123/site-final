<body>

  <div class="container">
    <h1>Registrar Saída</h1>
    <form action="#" method="post">
      <label for="dataSolicitacao">Data de solicitação:</label>
      <input type="date" id="dataSolicitacao" name="data" required />

      <label for="horaSaida">Hora da saída:</label>
      <input type="time" id="horaSaida" name="horaSaida" required />

      <label for="horaRetorno">Hora do retorno:</label>
      <input type="time" id="horaRetorno" name="horaRetorno" required />

      <label for="localDestino">Local destino:</label>
      <select id="localDestino" name="local" required>
        <option value="" disabled selected>Escolha um local</option>
        <option value="Almoxarifado">Almoxarifado</option>
        <option value="Área externa">Área externa</option>
        <option value="Auditório">Auditório</option>
        <option value="Banheiro">Banheiro</option>
        <option value="Beber água">Beber água</option>
        <option value="Biblioteca">Biblioteca</option>
        <option value="Cantina">Cantina</option>
        <option value="Coordenação">Coordenação</option>
        <option value="Direção">Direção</option>
        <option value="Emergência">Emergência</option>
        <option value="Enfermaria">Enfermaria</option>
        <option value="Entrada principal">Entrada principal</option>
        <option value="Estacionamento">Estacionamento</option>
        <option value="Ginásio">Ginásio</option>
        <option value="Laboratório de Ciências">Laboratório de Ciências</option>
        <option value="Laboratório de Informática">Laboratório de Informática</option>
        <option value="Laboratório de Programação">Laboratório de Programação</option>
        <option value="Pátio">Pátio</option>
        <option value="Portaria">Portaria</option>
        <option value="Ponto do transporte escolar">Ponto do transporte escolar</option>
        <option value="Psicologia Escolar">Psicologia Escolar</option>
        <option value="Quadra de esportes">Quadra de esportes</option>
        <option value="Refeitório">Refeitório</option>
        <option value="Sala da limpeza">Sala da limpeza</option>
        <option value="Sala da manutenção">Sala da manutenção</option>
        <option value="Sala de Artes">Sala de Artes</option>
        <option value="Sala de Atendimento">Sala de Atendimento</option>
        <option value="Sala de Leitura">Sala de Leitura</option>
        <option value="Sala de Música">Sala de Música</option>
        <option value="Sala de Robótica">Sala de Robótica</option>
        <option value="Sala de reunião">Sala de reunião</option>
        <option value="Sala do professor">Sala do professor</option>
        <option value="Sala Maker">Sala Maker</option>
        <option value="Sala Multiuso">Sala Multiuso</option>
        <option value="Sala de aula">Sala de aula</option>
        <option value="Sala de Estudos">Sala de Estudos</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Teatro escolar">Teatro escolar</option>
      </select>

      <label for="motivo">Motivo:</label>
      <input type="text" id="motivo" name="motivo" required />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required />

      <label for="nomeAluno">Nome do Aluno:</label>
      <input type="text" id="nomeAluno" name="nomeAluno" required />

      <label for="aluno_cod">Código do Aluno:</label>
      <input type="text" id="aluno_cod" name="aluno_cod" required />

      <label for="nomeProfessor">Nome do Professor:</label>
      <input type="text" id="nomeProfessor" name="nomeProfessor" required />

      <label for="professor_cod">Código do Professor:</label>
      <input type="text" id="professor_cod" name="professor_cod" required />

     <button id="Cadastrar" type="button">Cadastrar</button>
<div id="res"></div>
      
    </form>

  </div>
</body>
</html>
